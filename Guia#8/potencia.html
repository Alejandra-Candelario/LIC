<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Potencia</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/potencia.css"/>
        <script src="js/potencia.js"></script>
    </head>
    <body>
        <section id="fr">
            <div class="frm">
                <div class="title">Cálculo de potencia</div>
                <p class="ingr">Ingrese los siguientes datos</p>
                <div class="w-100">
                    <form name="frmelevp" id="frmelevp" action="javascript:void(0);">
                        <div class="field">
                            <span class="bp">Base:</span>
                            <input type="text" name="base" id="txtbase" placeholder="Ingrese un número entero"required />
                        </div>
                        <div class="field">
                            <span class="bp">Potencia:</span>
                            <input type="text" name="potencia" id="txtpotencia" placeholder="Ingrese un número entero"required/>
                        </div>
                        <input type="submit" value="Calcular" class="send" name="btncalcular" id="calc"/>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
